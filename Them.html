<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
    <div class="container">
        <div class="registration-form">
            <form>
                <h3 class="text-center">Sửa Thông tin sinh viên</h3>
                <div class="form-group">
                    <center><input class="form-control item" type="text" id="name"   placeholder="Tên sinh viên">
                </div>
                <div class="form-group">
                    <center><input class="form-control item" type="text" id="class"  placeholder="Tên lớp"></center>
                </div>
                <div class="form-group">
                    <center><input class="form-control item" type="text" id="jss"  placeholder="Jss score"></center>
                </div>
                <div class="form-group">
                    <center><input class="form-control item" type="text" id="android"  placeholder="Android score"></center>
                </div>
                
                <div class="form-group">
                    <center><button class="btn btn-primary btn-block create-account" onclick="dislay()">Submit</button></center>
                </div>
            </form>
        </div>

        <div id="output" style="margin-top: 20px;"></div>
    </div>

    <script type="text/javascript">
    function display(){
        var inputdata = document.getElementById("name").value;
        document.getElementById("output").innerHTML= inputdata;
        console.log(inputdata);
    }
</script>
    
    
</body>
